package User;

enum Action {
  LOGIN =  1;
  LOGOUT = 2;
  CREATE = 3;
  DELETE = 4;
  
  SET_PASSWORD = 10;
  SET_EMAIL    = 11;
  SET_ADDRESS  = 12;
}

