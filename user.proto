// Wiadomość do manipulacji użytkowanikiem
message UserAction{
  required uint32 msgType = 1 [default =2 ];
  required Action action = 2; // zmiana nazwy, emaila, logowanie itd
  optional string name = 3;
  optional string email = 4;
  optional string password = 5;
}

message error{
  required uint32 msgID = 1 [default = 15];

}

enum MessageType{
  USER_LOGIN_OK = 1;
}

message message{
  required uint32 msgID = 1[default = 14];
  required MessageType type =2; 

}